android.libraryVariants.all { variant ->
    task("generate${variant.name}Javadoc", type: Javadoc) {
        if (project.hasProperty('ANDROID_HOME')) {
            title = POM_NAME
            description "Generates Javadoc for $variant.name."
            source = variant.javaCompile.source
            ext.androidJar = "${android.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"
            destinationDir file("/build/docs/javadoc")
            classpath = files(variant.javaCompile.classpath.files) + files(ext.androidJar)
            options.links("http://docs.oracle.com/javase/7/docs/api/");
            println ANDROID_HOME + "/docs/reference"
            options.linksOffline("http://d.android.com/reference", ANDROID_HOME + "/docs/reference")
            options.setMemberLevel(JavadocMemberLevel.PACKAGE)
            exclude '**/BuildConfig.java '
            exclude '**/R.java'
        } else {
            println 'Missing ANDROID_HOME property! Something like C:/Android (Mind the slashes)'
        }
    }
}